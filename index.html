<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>UMNGotcha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Tampilan awal -->
    <div id="page-content">
      <nav class="navbar container-fluid">
        <div class="container justify-content-center">
          <a href="index.html">
            <img src="images/Logo1.png" alt="Logo UMNGotcha" />
          </a>
        </div>
      </nav>

      <nav class="navbar container-fluid">
        <div class="container justify-content-center">
          <h6 id="app-name" style="text-align: center">UMNGotcha</h6>
        </div>
      </nav>
      <h4 id="header" style="text-align: center">Choose Your Pet Avatar</h4>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="Images/KucingDefault.png"
              class="d-block mx-auto"
              alt="Avatar 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="Images/MonyetDefault.png"
              class="d-block mx-auto"
              alt="Avatar 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="Images/SerigalaDefault.png"
              class="d-block mx-auto"
              alt="Avatar 3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="Images/BeruangDefault.png"
              class="d-block mx-auto"
              alt="Avatar 4"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="name" class="mt-lg-5 mt-3">
        <div class="text text-center">
          <p>Enter Pet Name</p>
        </div>
        <div class="input-name mt-4">
          <input class="name-field" type="text" required />
        </div>
        <button type="submit" class="btn-play px-5 py-1" onclick="playGame()">
          PLAY
        </button>
      </div>
    </div>

    <!-- Tampilan selanjutnya -->
    <div id="game-content" style="display: none">
      <nav class="navbar container-fluid">
        <div class="container justify-content-center">
          <a href="index.html">
            <img src="images/Logo1.png" alt="Logo UMNGotcha" />
          </a>
        </div>
      </nav>

      <nav class="navbar container-fluid">
        <div class="container justify-content-center">
          <h6 id="app-name" style="text-align: center">UMNGotcha</h6>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <p id="greeting"></p>
            <p id="time"></p>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-xs-7 text-center">
            <img
              id="selected-avatar"
              src="Images/KucingDefault.png"
              alt="Selected Avatar"
              class="mx-auto"
            />
            <br /><br />
          </div>
          <div class="col-xs-5 stats">
            <p>
              <img src="Images/eat.png" width="20px" height="20px" />
              <span class="food">100</span>%
            </p>
            <p>
              <img src="Images/game.png" width="20px" height="20px" />
              <span class="game">100</span>%
            </p>
            <p>
              <img src="Images/sleep.png" width="20px" height="20px" />
              <span class="sleep">100</span>%
            </p>
            <p>
              <img src="images/obat.png" width="20px" height="20px" />
              <span class="health">100</span>%
            </p>
            <p>
              <img src="images/money.png" width="20px" height="20px" /> $<span
                class="money"
                >0.00</span
              >
            </p>
            <p>Lvl: <span class="level">1</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-9">
            <div class="progress progress-striped">
              <div id="food-level" class="progress-bar progress-bar-success">
                Hunger Level
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <img id="food" src="Images/fries.png" class="btn" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-9">
            <div class="progress progress-striped">
              <div id="game-level" class="progress-bar progress-bar-success">
                Happiness Level
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <img id="game" src="Images/gaming.png" class="btn" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-9">
            <div class="progress progress-striped">
              <div id="sleep-level" class="progress-bar progress-bar-success">
                Sleep Level
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <img id="sleep" src="Images/tidur.png" class="btn" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-9">
            <div class="progress progress-striped">
              <div id="health-level" class="progress-bar progress-bar-success">
                Health Level
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <img id="health" src="Images/heal.png" class="btn" />
          </div>
        </div>

        <div class="row">
          <div id="level-up" class="col-xs-4 gray-item">
            <img src="Images/levelUp.png" width="72" height="72" />
          </div>
          <div id="buy-level-up" class="col-xs-4 hide">
            <img src="Images/levelUp.png" width="72" height="72" />
          </div>
        </div>
      </div>

      <div id="pet-avatar" class="text-center mt-lg-5 mt-3">
        <button class="btn btn-primary" onclick="start()">Start game</button>
      </div>
    </div>

    <!-- TAMPILAN GAME SECTION -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
